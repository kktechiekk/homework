Author name : {{ this.valuesArr?.author }} <br />
Birthday : {{ this.valuesArr?.birthday }}<br />
BirthPlace : {{ this.valuesArr?.birthPlace }}<br />

<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">
  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{ row.title }}</td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="PublishDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let row">{{ row.PublishDate }}</td>
  </ng-container>

  <!-- image Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
    <td mat-cell *matCellDef="let row"><img [src]="row.imageUrl" /></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
